<main class="container contact-page">
<h2>Contact Me</h2>
<p class="muted">Have a project or internship opportunity? Send a message using the form below.</p>


<form class="contact-form" action="#" method="post">
<label for="name">Name</label>
<input id="name" name="name" type="text" required placeholder="Your full name">


<label for="email">Email</label>
<input id="email" name="email" type="email" required placeholder="you@example.com">


<label for="subject">Subject</label>
<input id="subject" name="subject" type="text" required placeholder="Brief subject">


<label for="message">Message</label>
<textarea id="message" name="message" rows="6" required placeholder="Write your message..."></textarea>


<button type="submit" class="btn-submit">Send Message</button>
</form>
